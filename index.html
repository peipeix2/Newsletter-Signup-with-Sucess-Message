<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="img-container">
      <picture>
        <source media="(min-width: 1040px)" srcset="./assets/images/illustration-sign-up-desktop.svg" alt="newsletter-illustration">
        <img class="illustration" src="./assets/images/illustration-sign-up-mobile.svg" alt="newsletter-illustration">
      </picture>
    </div>
    <div class="content-container">
      <div class="content-inner-container">
        <p class="heading">Stay updated!</p>
        <p class="sub-heading">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="promo-list">
          <div class="list-item">
            <img class="promo-icon" src="./assets/images/icon-list.svg">
            <span class="promo-content">Product discovery and building what matters</p>
          </div>
          <div class="list-item">
            <img class="promo-icon" src="./assets/images/icon-list.svg">
            <span class="promo-content">Measuring to ensure updates are a success</p>
          </div>
          <div class="list-item">
            <img class="promo-icon" src="./assets/images/icon-list.svg">
            <span class="promo-content">And much more!</p>
          </div>
        </div>
        <form>
          <div class="label-error">
            <label for='typeEmail'>Email address</label>
            <span class="error-msg">Valid email required</span>
          </div>
          <input type="email" id="typeEmail" name="typeEmail" placeholder="email@company.com">
          <button class="subscribe-btn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
    <!-- Display here -->
  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PEIPEI</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
